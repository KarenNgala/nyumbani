{% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

<link rel="stylesheet" href="{% static 'index.css' %}">
<section class="container"> 
  <div class="row">
    
    <div class="col-sm-5">
      <img class="mt-5 me-5 " src="{% static '/images/User interface_Flatline.png' %}" width="650
      " alt="">
    </div>
    <div class="col-sm-2"></div>
    
    <div class="col-sm-5 px-5">
      <div class=" container mt-5">
        <div class="text-center">
          <h1>Sign up</h1>
          <h6 class="text-muted fs-6">Create your account in seconds</h6>
        </div>
        <form  >
          <div class="mb-2 col-xs-4 ">
            <input  type="text" class="form-control" name="username" placeholder="username">
          </div>
          
          <div class="mb-2 pt-2">
            
            <input type="email" class="form-control" name="email" placeholder="Email">
            
          </div>
          <div class="mb-2 pt-2">
            
            <input type="password" class="form-control" name="password" placeholder="Password">
          </div>
          <div class="mb-2 pt-2">
            
            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm password">
          </div>
          <div class="mb-2 pt-2">
            <button type="submit" style="background-color: #146356;"  class="btn btn-primary form-control">Create an account</button>
          </div>
          
          
        </form>
        <h6 class="text-muted text-center pt-3 fs-6">Already have an account? <a routerLink="/login"><span style="color: rgb(119, 84, 246);">Log in</span></a>  </h6>
        <h6 class=" text-muted text-center pt-2 fs-6">..........or continue with..........</h6>
        <div class="d-flex justify-content-evenly pt-3">
          <div>
            <a href="https://web.facebook.com/"><img src="{% static '/images/834722_facebook_icon.png' %}" width="50" alt=""></a>
          </div>
          <div>
            <a href="https://twitter.com/"><img src="{% static '/images/toppng.com-twitter-logo-1252x1018.png' %}" width="50" alt="">
            </a>
          </div>
          <div>
            <a href="https://google.com/"><img src="{% static '/images/icons8-gmail-48.png' %}"width="50" alt="">
            </a>
          </div>    

        </div>
      </div>

    </div>
  </div>
</section>
