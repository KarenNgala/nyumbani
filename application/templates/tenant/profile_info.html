{% extends "base.html" %}
{% load static %}


{% block head_links %}
<style>
    .avatar{
        margin-left: 50%;
        width: 150px;
        height: 150px;
        border-radius: 50%;
    }
</style>
{% endblock %}


{% block content %}
<div class="container">
    <div class="row">
  
        <div class="col-md-6 form_box">
          <div class="form_heading">
            <h1>Complete Registration</h1>
          </div>
    
          <form role='change' method="POST" action="{% url 'tenant_info' user_id %}">
            <div class="form_group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Full Name" required>
            </div>
    
            <div class="form_group">
                <label for="phone_number">Phone Number</label>
                <input type="number" class="form-control" name="phone_number" id="phone_number" placeholder="Phone Number" required>
            </div>
            
            <div class="form_group">
                <label for="profile_photo">Profile Photo</label>
                <input type="file" accept="image/*" class="form-control" name="profile_photo" id="profile_photo" onchange="loadFile(event)">
            </div>
    
              <br>
              {% csrf_token %}
              <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>
    
        <div class="col-md-6 col-sm-0">
          <img id="output" class="avatar">    
        </div>
    
    </div>
</div>
{% endblock %}


{% block scripts %}
<script>
    var loadFile = function(event) {
      var output = document.getElementById('output');
      output.src = URL.createObjectURL(event.target.files[0]);
      output.onload = function() {
        URL.revokeObjectURL(output.src) // free memory
      }
    };
</script>
{% endblock %}
