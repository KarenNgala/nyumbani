{% extends "layout.html" %}
{% load static %}


{% block head_links %}
{% endblock %}


{% block content %}
<div class="main_content">
    <div class="info">
        <h4>Your Listings</h4>
        <div class="row">
          {% for listing in apartments %}
        <div class="col-md-4">
            <div class="card border-light">
                <div class="card-image">
                    <a href="/manage/rooms/{{listing.id}}">
                      <img src="{{listing.image.url}}" class="card-img-top" alt="">
                    </a>
                </div>
                <div class="card_content">
                  <div class="card_caption">
                    <div class="row">
                      <div class="col">
                        <h6>{{listing.name}}</h6>
                      </div>
                      <div class="col text-end">
                        <a href="/manage/rooms/{{listing.id}}" class="text-success"><i class="bi bi-gear-fill"></i> Manage rooms</a>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
