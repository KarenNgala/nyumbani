{% extends "layout.html" %}
{% load static %}


{% block head_links %}
{% endblock %}


{% block content %}
<div class="container">
<div class="row">
    <div class="col col-sm-0">
      <div class="form_heading">
        <h1>Your Profile</h1>
      </div>

      {% if landlord %}
      <div class="col">
        <div class="card_heading">
          <img src="{% static '{{landlord.profile_picture}}' %}" alt="photo">
        </div>
      </div>

      <div class="card" style="width: 30rem; height: 6rem; border: none;">
        <div class="card-body">
          <h5 class="card-title">Name:</h5>
          <p class="card-text">{{landlord.name}}</p>
        </div>
      </div>

      <div class="card" style="width: 30rem; height: 6rem; border: none;">
        <div class="card-body">
          <h5 class="card-title">Phone Number:</h5>
          <p class="card-text">{{landlord.phone_number}}</p>
        </div>
      </div>
      {% endif %}

      <div class="card" style="width: 30rem; border: none;">
        <div class="card-body">
          <h5 class="card-title">Booking History:</h5>
          <ul class="list-group list-group-flush">
            
          </ul>
          </div>
      </div>
      <div class="card" style="width: 30rem;height: 6rem; border: none;">
          <div class="card-body">
          </div>
      </div>
    </div>
</div>
</div>

{% endblock %}
